<script>
function startP(){
  var table1=document.getElementById("table1");
  table1.innerHTML='';
  var num=document.querySelector('input[name="NUM"]:checked').value;
  var procno=1*document.getElementById("FWD").checked+2*num-1;
  result=fold(document.getElementById("ta").value,procno)
  document.getElementById("solution").innerHTML=result.y+'<br>'+structure.join('').slice(1);
  N2table(table1);
}

function gofwd(){
var eld=document.getElementById("DDD");
var elf=document.getElementById("FWD");
eld.enabled=!elf.checked;
if (eld.checked&&!eld.enabled)document.getElementById("L2R").checked=true;
}


</script>

<input type="radio" name="NUM" id="L2R" value="2" checked>Left-to-Right

<input type="radio" name="FWD" id="BWD" onclick="gofwd()" checked>Backward search<input type="radio" name="FWD" id="FWD" onclick="gofwd()">Forward Propagate<br>
